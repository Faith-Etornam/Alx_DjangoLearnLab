<!-- templates/bookshelf/book_form.html -->
<form method="post" action="{% url 'bookshelf:create_book' %}">
  {% csrf_token %}
  <!-- Use {{ form.as_p }} or render fields individually -->
  {{ form.non_field_errors }}
  <div>
    <label for="{{ form.title.id_for_label }}">Title</label>
    {{ form.title.errors }}
    {{ form.title }}
  </div>
  <div>
    <label for="{{ form.author.id_for_label }}">Author</label>
    {{ form.author }}
  </div>
  <button type="submit">Create</button>
</form>
