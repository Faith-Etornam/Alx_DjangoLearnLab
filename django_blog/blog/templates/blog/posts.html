{% extends 'base.html' %}

{% block content %}
  <h1>Posts</h1>
  {% if posts %}
    {% for post in posts %}
      <div class="post">
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.content|truncatewords:30 }}</p>
        <p>Posted by {{ post.author.username }} on {{ post.published_date }}</p>
      </div>
    {% endfor %}
  {% else %}
    <p>No posts yet.</p>
  {% endif %}
{% endblock %}
