{% extends "base.html" %}
{% load static %}
{% block content %}

<h2>All Posts</h2>

<a href="{% url 'post-create' %}" class="btn">Create New Post</a>

<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'post-detail' post.pk %}">
            <strong>{{ post.title }}</strong>
        </a>
        <p>{{ post.content|slice:":80" }}...</p>
    </li>
    {% endfor %}
</ul>

{% endblock %}
